<po-page-dynamic-search p-title="Serviços" 
[p-breadcrumb]="breadcrump">
<div class="po-pb-2">
    <div class="po-mb-1">
        <po-button p-label="Salvar Serviço" (p-click)="teste()" p-icon="add"></po-button>
      </div>
      <form [formGroup]="form">
        <po-widget>
        <div class="po-row">
          <po-input class="po-md-1" p-label="Código" formControlName="id" p-disabled> </po-input>
          <select class="po-md-4"  p-label="Laboratório" formControlName="laboratorio">
            <option value="">Selecione um laboratório...</option>
            <option *ngFor="let lab of laboratorios" [ngValue]="lab.id">
              {{lab.descricao}}
          </option>
          </select>
          <select class="po-md-4" p-label="Computador" formControlName="computador">
            <option value="">Selecione um computador...</option>  
            <option *ngFor="let comp of computadores" [ngValue]="comp.id">
                {{comp.descricao}}
            </option>
          </select>
          <po-input class="po-md-3" p-label="Data Abertura" p-disabled> </po-input>
        </div>
          <div class="po-row">
            <po-textarea class="po-sm-12" formControlName="descricao" p-label="Descrição" p-rows="8" p-required></po-textarea>          </div>
        </po-widget>
      </form>
      <po-table p-container="shadow" [p-columns]="columns" [p-items]="items" [p-actions]="actionsTable"></po-table>
</div>
</po-page-dynamic-search>

<po-modal #modalDetalhesServico p-title="Detalhes">
  <form [formGroup] = "form">
      {{servico.descricao}}
  </form>
</po-modal>
